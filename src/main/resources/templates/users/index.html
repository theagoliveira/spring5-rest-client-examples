<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="#" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>API Example</title>
  </head>

  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-7 col-md-offset-3">
          <div class="card border-primary mb-3">
            <div class="card-header text-white bg-primary">Users from API</div>

            <div class="card-body text-dark">
              <table th:if="${not #lists.isEmpty(users)}"
                     class="table table-hover table-sm table-borderless table-striped">
                <thead class="table-light">
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Language</th>
                    <th scope="col">Phone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:remove="all">
                    <td>Jill</td>
                    <td>Sparrow</td>
                    <td>Female</td>
                    <td>jillsparrow@example.com</td>
                    <td>pt</td>
                    <td>99876-5432</td>
                  </tr>
                  <tr th:remove="all">
                    <td>John</td>
                    <td>Doe</td>
                    <td>Male</td>
                    <td>johndoe@example.com</td>
                    <td>en</td>
                    <td>555-666-777</td>
                  </tr>
                  <tr th:each="user : ${users}">
                    <td th:text="${user.name.first}">First Name</td>
                    <td th:text="${user.name.last}">Last Name</td>
                    <td th:text="${user.gender}">Gender</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.language}">Language</td>
                    <td th:text="${user.phone}">Phone</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </body>

</html>
